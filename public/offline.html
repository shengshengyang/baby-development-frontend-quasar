<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>離線模式 | Baby Development</title>
  <style>
    body{font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",Arial,sans-serif; margin:0; padding:0; background:#f5f7fa; color:#333; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .box{max-width:480px; padding:32px 28px; background:#fff; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,.08); text-align:center;}
    h1{font-size:1.4rem; margin:0 0 12px;}
    p{line-height:1.5; margin:0 0 20px;}
    button{background:#027be3; border:none; color:#fff; padding:10px 20px; border-radius:8px; cursor:pointer; font-size:14px;}
    button:active{transform:translateY(1px);}
    .hint{font-size:12px; color:#666; margin-top:16px;}
  </style>
</head>
<body>
  <div class="box">
    <h1>目前離線</h1>
    <p>無法連線到伺服器。您仍可瀏覽已快取的內容，稍後再試試重新載入。</p>
    <button onclick="window.location.reload()">重新整理</button>
    <div class="hint">PWA 離線備援頁面</div>
  </div>
</body>
</html>
